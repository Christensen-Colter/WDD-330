<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <style>
        tr, td {
            padding: 15px;
        }
        .square{
            width:100px;
            height:100px;
        }

        .v{
            border-left:1px solid #000;
            border-right:1px solid #000;
        }

        .h{
            border-top:1px solid #000;
            border-bottom:1px solid #000;
        }
    </style>
    <title>Tic Tac Toe</title>
    <link rel="" href="" />
  </head>
  <body>
      <table>
          <tr>
              <td class="box"></td>
              <td class="box v"></td>
              <td class="box"></td>
          </tr>
          <tr>
             <td class="box h"></td>
             <td class="box v h"></td>
             <td class="box h"></td>
          </tr>
          <tr>
             <td class="box"></td>
             <td class="box v"></td>
             <td class="box"></td>
          </tr>
      </table>
  </body>
</html>
